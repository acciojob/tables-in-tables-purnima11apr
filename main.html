<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <tr>
		  <td>
			  <!--Nested table 2-->
			   <table border="1" style="width: 100%">
				  <tr>
					<th colspan=2>Nested Table 2</th>
				  </tr>
				   <tr>
					<th>Column 1</th>
					<th>Column 2</th>
				   </tr>
				   <tr>
					<td>abc</td>
					<td>def</td>
				   </tr>
			   </table>
			 </td>
          <td>
			  <!--Nested tsble 1-->
			   <table border="1" style="width: 100%">
				  <tr>
					<th colspan=2 >Nested Table 1</th>
				  </tr>
				<tr>
					<td><ul>
						<li>List item</li>
						<li>List item</li>
						<li>List item</li>
					</ul></td>
				</tr>
			   </table>
		  </td>
	  </tr>
	
	  <tr>
		     <td>
			  <!-- Nested table 3-->
			   <table border="1" style="width: 100%">
				  <tr>
					<th colspan=2>Nested Table 3</th>
				  </tr>
				<tr>
					<td><a href = "#">Nested Table</td>
					<td>Demo Continued</td>
				</tr>
		  <td>
			   </table>
			 </td>
		     <td>
			  <!--Nested table 4-->
			   <table border="1" style="width: 100%">
				  <tr>
					<th colspan=2>Nested Table 4</th>
				  </tr>
				   <tr>
					<td style="background-color:black; color:white">HTML</td>
				   </tr>
			   </table>
		  </td>
	  </tr>
    </table>
  </body>
</html>
